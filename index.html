<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Solo - Creative Website</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    <!-- Home -->
    <section id="home">
        
        <!-- Background Video -->
        <video id="home-bg-video" poster="video/solo.jpg" autoplay muted loop>
            <source src="video/solo.mp4" type="video/mp4"> 
            <source src="video/solo.ogv" type="video/ogg"> 
            <source src="video/solo.webm" type="video/webm"> 
        </video>
        
        <!-- Overlay -->
        <div class="home-bg-overlay"></div>
        
    </section>

    <!-- Jquery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
